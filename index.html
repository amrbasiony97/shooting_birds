<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Birds</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <form action="./html/game.html" method="get">
        <label for="game-level">
          select game level
          <select name="game-level" id="game-level">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label for="player-name">
          enter your name
          <input type="text" placeholder="Enter your name" name="player-name" id="player-name" required>
        </label>
        <input type="submit" value="Go">
      </form>
    </div>
    <div class="instructions">
      <h2 class="instructions-heading">
        game bird shooting points
      </h2>
      <table class="instructions-details">
        <tr>
          <td><img src="./img/bird_medium.gif" alt="bird-medium" class="bird-medium"></td>
          <td><span class="medium">+5 Points</span></td>
        </tr>
        <tr>
          <td><img src="./img/bird_small.gif" alt="bird-small" class="bird-small"></td>
          <td><span class="small">+10 Points</span></td>
        </tr>
        <tr>
          <td><img src="./img/bird_large.gif" alt="bird-large" class="bird-large"></td>
          <td><span class="large">-10 Points</span></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
